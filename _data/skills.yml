  - name: ReactJS
    icon: ../assets/img/tech_icons/reactjs.png
    description: React is a JavaScript library (from Facebook) that is used to render views (for example, HTML pages) dynamically based on some state, which is often in the form of data.
    level: advanced

  - name: Angular
    icon: ../assets/img/tech_icons/angular.png
    description: Angular is a platform that makes it easy to build applications with the web. Angular combines declarative templates, dependency injection, end to end tooling, and integrated best practices to solve development challenges.
    level: advanced

- desktop:
  - name: Visual Studio Environment
    icon: ../assets/img/tech_icons/visual_studio.png
    description: Microsoft Visual Studio is an integrated development environment (IDE) from Microsoft. It is used to develop computer programs, as well as web sites, web apps, web services and mobile apps.
    level: intermediate

  - name: ElectronJS
    icon: ../assets/img/tech_icons/electronjs.png
