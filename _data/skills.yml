    level: advanced

- mobile:
  - name: Ionic Framework
    icon: ../assets/img/tech_icons/ionic.png
    description: Ionic is an open source, front-end SDK for developing Hybrid Mobile Applications using web technologies such as HTML, CSS and JavaScript.
    level: advanced
  
  - name: React Native
    icon: ../assets/img/tech_icons/react_native.png
    description: React Native is a framework developed by Facebook. This framework allows you to create real mobile applications identical to an application built using Swift or Java.
    level: advanced