- backend:
  - name: Ruby on Rails
    icon: ../assets/img/tech_icons/rubyonrails.png
    description: Ruby on Rails (ROR) is a cross-platform Web application framework written in Ruby. ROR allows a programmer to develop Web applications much faster by minimizing the steps, time and verbiage mixed up in programming.
    level: advanced

  - name: Django
    icon: ../assets/img/tech_icons/django.png
    description: Django is a high-level Python Web framework that encourages rapid development and clean, pragmatic design. Built by experienced developers, it takes care of much of the hassle of Web developments
    level: intermediate

  - name: NodeJS
    icon: ../assets/img/tech_icons/nodejs.png
    description: Node.js (Node) is an open source development platform for executing JavaScript code server-side. Node is useful for developing real-time applications such as chat, news feeds and web push notifications.
    level: intermediate

- frontend:
  - name: VueJS
    icon: ../assets/img/tech_icons/vuejs.png
    description: Vue is a progressive framework for building user interfaces. Vue is also perfectly capable of powering sophisticated Single-Page Applications when used in combination with modern tooling and supporting libraries.
